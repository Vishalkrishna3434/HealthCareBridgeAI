name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'patient_service/**'
      - 'clinical_service/**'
      - 'healthbridge_ai/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: 'Build and Deploy Patient Service'
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/patient-service ./patient_service
          gcloud run deploy patient-service --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/patient-service --platform managed --region us-central1 --allow-unauthenticated

      - name: 'Build and Deploy Clinical Service'
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/clinical-service ./clinical_service
          gcloud run deploy clinical-service --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/clinical-service --platform managed --region us-central1 --allow-unauthenticated

      - name: 'Build and Deploy AI Service'
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/healthbridge-ai ./healthbridge_ai
          gcloud run deploy healthbridge-ai --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/healthbridge-ai --platform managed --region us-central1 --allow-unauthenticated --set-env-vars GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
