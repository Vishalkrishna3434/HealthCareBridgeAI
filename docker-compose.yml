version: '3.8'

services:
  patient-service:
    build: ./patient_service
    ports:
      - "8080:8080"
    volumes:
      - ./patient_service:/app
    environment:
      - PORT=8080
      - DOCKER_ENV=true
      - GOOGLE_CLOUD_PROJECT=healthbridge-local
    command: uvicorn main:app --host 0.0.0.0 --port 8080 --reload

  clinical-service:
    build: ./clinical_service
    ports:
      - "8081:8080"
    volumes:
      - ./clinical_service:/app
    environment:
      - PORT=8080
      - DOCKER_ENV=true
      - GOOGLE_CLOUD_PROJECT=healthbridge-local
    command: uvicorn main:app --host 0.0.0.0 --port 8080 --reload

  healthbridge-ai:
    build: ./healthbridge_ai
    ports:
      - "8082:8082"
    volumes:
      - ./healthbridge_ai:/app
    environment:
      - PORT=8082
      - DOCKER_ENV=true
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    command: uvicorn main:app --host 0.0.0.0 --port 8082 --reload

  frontend:
    build: ./frontend
    ports:
      - "3000:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_PATIENT_SERVICE_URL=http://localhost:8080
      - VITE_CLINICAL_SERVICE_URL=http://localhost:8081
      - VITE_AI_SERVICE_URL=http://localhost:8082
